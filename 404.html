
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>404错误-https://izshui.github.io/public/</title>


<link href="css/404.css" rel="stylesheet" type="text/css">

</head>
<body style="background-color:#f1f4f8;">

<div class="st"><img src="images/404_03.png"></div> 
<div class="fh"><a href="https://izshui.github.io/public/"><img src="images/404_06.png"></a></div>
<div class="fh"><b id="num">5</b>秒后跳转到首页</div>

 
<script> 
function countDown(secs){ 
	if(--secs>0) {
		document.getElementById("num").innerText=secs;
		setTimeout(function(){countDown(secs)},1000);  
	}
	else{
		window.location.href='https://izshui.github.io/public/';
	} 
}
countDown(5); 
</script> 
 

</body>
</html>
